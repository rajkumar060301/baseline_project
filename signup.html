<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src='javascript/script.js'></script>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"> </script>  
<script>  
$(document).ready (function () {  
  $("#basic-form").validate ();  
});  
</script> 
<div id="form-div" >
<h3>Welcome to register page</h3>
<h5 style="color: red;"></h5>
 <form id = "basic-form"  action="registration.php" method="post" >
    <label>Full name</label><span class="error">* (required, at least 8 characters)</span><br>
    <input id="name" name="fname" minlength="8" type="text" required>
    <br>
    <label>Email</label><span class="error">* </span><br>
    <input id="email" type="email" name="email" required>
    <br>
    <label>Phone</label><span class="error">* </span><br>
    <input type="text" name="number" required>
    <br>
    <label>Password</label><span class="error">* </span><br>
    <input id="password" type="password" name="password" required>
    <br>
    <label>Date of Birth</label><span class="error">* </span><br>
    <input id="dob" type="date" name="dob" required>
    <br>
    <label>Address</label><span class="error">* </span><br>
    <input id="address" type="text" name="address" required>
    <br>
    <label>Gender</label><span class="error">* </span><br><br>
    <span>Male</span><input type="radio" name="gender" value="male" required>
    <span>Female</span><input type="radio" name="gender" value="female" required><br>
    <br>
    <input type="submit" name="sub" value="Register here">
    <br>
    <div class="text-center" style="color: black;">Already have an account? <a href="login.html">Login here</a></div>
 </form>
</div>

    
</body>
</html>
